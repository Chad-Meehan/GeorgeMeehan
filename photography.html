                // navagation code for burger	
const navSlide = () => {
	const burger1 = document.querySelector(".burger1");
	const nav = document.querySelector(".nav-links1");
	const navLinks = document.querySelectorAll(".nav-links1 li");

	burger1.addEventListener("click", () => {
	//toggle- Nav
	nav.classList.toggle ("nav-active");
    document.getElementById("photo-parent1").style.opacity = "1";
	
	//Animate Links
	navLinks.forEach((link, index) => {
	if (link.style.animation) {
	link.style.animation = ''
	} else {
	link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + .5}s`;
    document.getElementById("photo-parent1").style.opacity = "0";
	}
	});
	//burger animation
	burger1.classList.toggle('animate');
	
	});
	
	}
	
	navSlide();
